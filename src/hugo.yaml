baseURL: "https://sjp38.github.io/"
title: hacklog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: hacklog
  description: "misc hacking logs"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "hacklog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: SJ's hacking log
    subtitle: "SeongJae Park (SJ) is a Linux kernel programmer who maintains
    [DAMON](https://damonitor.github.io), which is a Linux kernel subsystem for
    efficient data access monitoring and access-awares system operations. His
    Linux kernel contribution history is available at LWN
    [DB](https://lwn.net/ksdb/developers/show?dev=587). He enjoys analyzing and
    developing systems, and is particularly interested in operating system
    kernels, parallel computing, and memory management."
    # imageUrl: "<img location>"
    # imageWidth: 120
    # imageHeight: 120
    # imageTitle: ""
    buttons:
      - name: Recent & Upcoming Talks
        url: talks
      - name: Recent Publications
        url: publications
      - name: Ongoing & Past Projects
        url: projects

  # home-info mode
  homeInfoParams:
    enabled: false
    Title: "SJ's hacking log"
    Content: "SeongJae Park (SJ) is a Linux kernel programmer who maintains
    [DAMON](https://damonitor.github.io), which is a Linux kernel subsystem for
    efficient data access monitoring and access-aware system operations. He
    basically enjoys analyzing and developing systems, and is particularly
    interested in operating system kernels, parallel computing, and memory
    management."
#    Title: "Hi there \U0001F44B"
#    Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: https://www.linkedin.com/in/seongjae-sj-park-1a5b9954/
    - name: github
      url: "https://github.com/sjp38"
    - name: fediverse
      url: https://social.kernel.org/sj

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/sjp38/sjp38.github.io/tree/master/src/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: about
      weight: 9
    - identifier: posts
      name: posts
      url: /posts/
      weight: 9
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON
